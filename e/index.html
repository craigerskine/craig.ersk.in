<!doctype html>
<html lang="en" class="min-h-screen bg(gray-900 grid fixed)" hidden>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Craig Erskine // Colophon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&amp;display=swap" rel="stylesheet" />
    <style>
      @media (prefers-reduced-motion: no-preference){
        html { scroll-behavior: smooth; }
      }
    </style>
  </head>
  <body class="min-h-screen text-gray-400">

    <div class="page min-h-screen" v-cloak>
      <main>
        <ul class="space-x-3 flex fixed top-3 right-3 z-50">
          <li><button type="button" class="p-2 ring(1 inset current) outline-none leading-none block rounded transition duration-100 hover:(text-white) focus:(text-white outline-none)" @click="window.scrollBy(0, -(document.documentElement.clientHeight * 2.5))"><i class="fal fa-arrow-up"></i></button></li>
          <li><button type="button" class="p-2 ring(1 inset current) outline-none leading-none block rounded transition duration-100 hover:(text-white) focus:(text-white outline-none)" @click="window.scrollBy(0, (document.documentElement.clientHeight * 2.5))"><i class="fal fa-arrow-down"></i></button></li>
        </ul>
        <page-section id="start" bg="assets/img/bio-craig.png">
          <a href="https://craigerskine.com/" class="p-4 opacity-50 transition duration-100 hover:(opacity-100) focus:(opacity-100 outline-none) lg:(space-x-12 flex items-center)">
            <section><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" class="mx-auto my-3 p-3 w-24 h-24 fill-current text-white block lg:(p-4 w-48 h-48) animate-throb"><title>Craig Erskine logo</title><g fill-rule="evenodd"><path d="M42.747122,81.9990174 C58.9655226,93.344021 78.7054673,100 100,100 C121.294533,100 141.034477,93.344021 157.252882,81.9990144 C155.193825,75.4436177 152.039977,69.3730608 148.005622,64.0016292 C134.634094,74.0472141 118.012221,80 100,80 C81.9877797,80 65.3659077,74.0472146 51.9943761,64.0016357 C47.9600255,69.3730625 44.8061777,75.4436199 42.747122,81.9990174 Z" opacity=".25"></path><path d="M100,200 C44.7715223,200 0,155.228478 0,100 C0,44.7715223 44.7715223,0 100,0 C137.038592,0 169.374042,20.1365308 186.656057,50.0592979 C182.902635,56.5581213 178.439143,62.5953278 173.371615,68.0648818 C161.041547,39.7757571 132.830213,20 100,20 C55.8172178,20 20,55.8172178 20,100 C20,144.182782 55.8172178,180 100,180 C132.767816,180 160.934295,160.299342 173.301142,132.096319 C178.366895,137.552678 182.830857,143.575528 186.587453,150.059298 C169.288565,179.916659 136.989642,200 100,200 Z"></path></g></svg></section>
            <section>
              <h1 class="mb-3 font-black leading-tight text(4xl gray-200) lg:(mb-6 text-[calc(3vw+3vh+.5vmin)])">
                {{ intro_fname }}
                <b class="opacity-50">{{ intro_lname }}</b>
              </h1>
              <p class="max-w-sm lg:(max-w-2xl text(2xl) leading-normal)">
                I'm a <template v-for="(item, index) in interests"><template v-if="index == interests.length - 1">and </template><b class="text-gray-200">{{ item.title }}</b><template v-if="index !== interests.length - 1">, </template></template>
                who also has a deep passion for <template v-for="(item, index) in passion"><template v-if="index == passion.length - 1">and </template><b class="text-gray-200">{{ item.title }}</b><template v-if="index !== passion.length - 1">, </template></template>.
              </p>
            </section>
          </a>
        </page-section>
        <page-section id="family" bg="assets/img/bg-camera.jpg">
          <page-heading sub="Humans & Non-Humans">Family</page-heading>
          <article class="p-4 space-y-10">
            <template v-for="(item, index) in family">
              <ul class="p-4 -space-x-3 flex justify-center">
                <li v-for="(item, index) in item.list" :class="['max-w-[300px] w-1/5 relative shadow-flat transition-all duration-100 transform hover:(scale-150 rotate-0 z-20) lg:(w-full)', ((index % 2 == 0) ? 'rotate-3' : '-rotate-1')]">
                  <figure class="p-2 bg-white rounded">
                    <img :src="'assets/img/bio-'+ slug(item.title) +'.jpg'" :alt="item.title" class="rounded" />
                    <figcaption class="pt-2 pb-1 px-2 space-x-3 font-bold text(base gray-700) hidden flex-wrap items-center lg:(text-lg flex)">
                      <template v-if="item.relation"><i :class="['text-2xl', ((item.relation == 'Wife') ? 'fas fa-rings-wedding text-pink-500' : ''), ((item.relation == 'Daughter') ? 'fas fa-graduation-cap text-blue-500' : '')]"></i></template>
                      <b class="flex-1">{{ item.title }}</b>
                      <template v-if="item.passed"><i class="fad fa-angel text-gray-400" title="Passed"></i></template>
                      <small v-if="item.relation" class="font-normal uppercase text(xs gray-400)">{{ item.relation }}</small>
                    </figcaption>
                  </figure>
                </li>
              </ul>
            </template>
          </article>
        </page-section>
        <page-section id="location" bg="assets/img/bg-by.jpg">
          <page-heading sub="Wisconsin">Raised in</page-heading>
          <article class="container mx-auto p-4 flex items-center justify-center relative">
            <div class="map">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 640" role="img" class="w-auto max-w-full h-[80vh] fill-current transition-all duration-300 transform hover:(scale-110)">
                <defs>
                  <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="grad-light">
                    <stop stop-color="#FFFFFF" stop-opacity="0.5" offset="0%"></stop>
                    <stop stop-color="#000000" stop-opacity="0.5" offset="100%"></stop>
                  </linearGradient>
                  <polygon id="path-wi" points="530.143693 634.506137 532.521002 607.11558 523.482419 577.142502 521.397033 536.961334 514.735979 520.825923 522.146061 501.163562 528.487603 482.515468 538.915476 466.219063 535.842413 443.894245 532.779324 420.564379 536.62115 409.167767 550.160393 394.059886 552.161311 376.234755 547.351597 367.555365 552.440094 350.960312 556.739934 330.088092 576.731319 294.241147 598.125299 251.064354 600 236.441923 598.224823 229.995423 592.75923 232.899474 562.963886 272.430762 543.571952 297.761087 530.210839 308.684793 524.135821 323.110513 514.318501 327.863913 506.199525 340.108179 496.77156 337.500513 496.328062 325.881381 505.666989 310.576788 521.085448 280.76113 533.290755 270.868553 541.314017 256.351444 530.943362 249.929303 522.412638 240.564609 515.444209 173.086573 491.827339 164.393375 483.611484 149.075819 402.035546 126.953648 385.935273 118.629364 332.668545 100.993882 279.054402 90.7430383 253.544188 54.1593887 249.664203 62.1950003 242.310577 60.7861931 238.458804 53.1835066 220.69182 46.9763632 213.184526 47.656289 201.15622 53.3860269 195.028187 48.8102114 199.936296 36.4420064 213.698995 17.1095132 221.539216 10.1353428 209.291996 0 195.252826 4.55557007 175.484925 16.1735573 125.532379 34.6752047 106.252201 37.8888778 87.27524 33.7370123 81.1389411 27.6845109 66.2753696 45.3766081 63.8664289 63.1591566 60.9569894 118.164454 52.8465838 128.205478 17.0112941 151.697791 0 189.582244 2.91426749 191.231222 18.7030561 205.44436 22.1011161 226.523747 9.00503477 246.725262 7.66768574 272.008922 8.38125229 315.263925 26.8688441 335.607808 49.415251 336.778558 60.2664343 358.202168 82.6548422 362.360016 106.184359 400.873343 151.283217 430.044517 163.842868 448.561538 167.294738 497.200511 170.654427 519.005337 185.113091 530.196893 186.105683 539.191555 171.42433 560.787008 171.830252 581.689631 186.988173 607.829828 203.133771 616.113677 222.441646 620.13296 229.696723 636.876883 289.842009 640 465.228562 638.687784"></polygon>
                </defs>
                <g>
                  <g id="map-wi">
                    <use class="text-green-700" xlink:href="#path-wi"></use>
                    <use fill-opacity="0.5" fill="url(#grad-light)" xlink:href="#path-wi"></use>
                  </g>
                  <g id="map-wi-dots" transform="translate(474, 230)" class="text(orange-400 opacity-80)">
                    <circle id="map-dot-gb" class="cursor-pointer animate-pulse" @click="showMapGB = true" opacity="0.75" cx="25" cy="111" r="25"></circle>
                    <text x="-5" y="148" class="text(xs white opacity-75) font-sans">Green Bay</text>
                    <circle id="map-dot-dc" class="cursor-pointer animate-pulse" @click="showMapDC = true" opacity="0.75" cx="92" cy="58" r="10"></circle>
                    <text x="55" y="80" class="text(xs white opacity-75) font-sans">Door County</text>
                    <circle id="map-dot-up" class="cursor-pointer animate-pulse" @click="showMapUP = true" opacity="0.75" cx="16" cy="10" r="10"></circle>
                    <text x="-3" y="32" class="text(xs white opacity-75) font-sans">Crivitz</text>
                  </g>
                </g>
              </svg>
            </div>
            <transition>
              <div v-if="showMapGB" class="modal w-full px-6 flex items-center justify-center -space-x-4 absolute inset-0 transition-all duration-200">
                <page-figure img="assets/img/bio-me-6th.jpg" css="-rotate-3">6th Grade</page-figure>
                <page-figure img="assets/img/bio-me-soccer.jpg" css="rotate-1">4th Grade</page-figure>
                <page-figure img="assets/img/bio-snow-bank.jpg" css="rotate-3">Snow Banks</page-figure>
                <page-figure img="assets/img/bio-snow.jpg" css="-rotate-2">Snow Storm <a href="#" class="w-8 h-8 bg-black text-white ring(2 white) flex items-center justify-center absolute -top-4 -right-4 cursor-pointer rounded-full" @click.prevent="showMapGB = false"><i class="fas fa-fw fa-times fa-lg"></i></a></page-figure>
              </div>
            </transition>
            <transition>
              <div v-if="showMapDC" class="modal px-6 flex items-center justify-center space-x-8 absolute inset-0 transition-all duration-200">
                <page-figure img="assets/img/bio-me-erskine.jpg" css="rotate-1"><a href="https://www.hmdb.org/m.asp?m=151588" class="text-blue-600 hover:(text-blue-400) focus:(text-blue-400)">Erskine Rest Area</a> - Jacksonport, WI <a href="#" class="w-8 h-8 bg-black text-white ring(2 white) flex items-center justify-center absolute -top-4 -right-4 cursor-pointer rounded-full" @click.prevent="showMapDC = false"><i class="fas fa-fw fa-times fa-lg"></i></a></page-figure>
              </div>
            </transition>
            <transition>
              <div v-if="showMapUP" class="modal px-6 flex items-center justify-center space-x-8 absolute inset-0 transition-all duration-200">
                <page-figure img="assets/img/bio-camping.jpg" css="-rotate-2">Roughin' it <a href="#" class="w-8 h-8 bg-black text-white ring(2 white) flex items-center justify-center absolute -top-4 -right-4 cursor-pointer rounded-full" @click.prevent="showMapUP = false"><i class="fas fa-fw fa-times fa-lg"></i></a></page-figure>
              </div>
            </transition>
          </article>
        </page-section>

          <page-heading sub="Music & TV">Media</page-heading>
          <article class="w-full h-screen flex flex-col">
            <div v-for="(type, index) in media" class="w-full h-full flex-1 flex">
              <a :href="item.href" v-for="(item, index) in type.list" :class="['flex bg('+ ((type.title == 'Audio') ? 'blue' : 'green') +'-500 opacity-'+ (index + 1) +'0) relative opacity-30 transition-all duration-200', ((type.title == 'Audio') ? 'w-1/3 hover:(w-1/2 z-30 opacity-100)' : 'w-1/2 hover:(w-full z-30 opacity-100)')]">
                <figure class="w-full bg(cover center) relative" :style="'background-image: url(\'assets/img/'+ slug(type.title) +'-'+ slug(item.title) +'.jpg\')'">
                  <figcaption class="p-2 bg(gradient-to-b) from-transparent to-black text(xs right white opacity-80) font-black absolute bottom-0 inset-x-0 lg:(p-8 text-2xl)">{{ item.title }}</figcaption>
                </figure>
              </a>
            </div>
          </article>
        </page-section> -->
        <page-section id="art" bg="assets/img/bg-art.jpg">
          <page-heading sub="Sketches">Art</page-heading>
          <article class="px-4 w-full flex">
            <a href="#section-art" @click.prevent v-for="(item, index) in art" class="group p-4 w-1/5 flex items-center transition-all duration-300 hover:(w-full z-30)">
              <figure :class="['w-full relative transform', ((index % 2 == 0) ? 'rotate-3' : '-rotate-1')]">
                <img :src="'assets/img/art-'+ slug(item.title) +'.jpg'" :alt="item.title" :class="['mx-auto rounded shadow-flat']" />
                <figcaption class="p-2 text-center font-bold opacity-0 transition duration-300 group-hover:(opacity-100) group-focus:(opacity-100)">{{ item.title }}</figcaption>
              </figure>
            </a>
          </article>
        </page-section>
        <page-section id="book">
          <page-heading sub="Geekery">Book</page-heading>
          <article class="w-full min-h-screen flex">
            <a href="https://craigerskine.com/buy/1430216182" class="group flex-1 flex relative opacity-30 transition duration-100 transform scale-95 hover:(z-30 opacity-100 rotate-1) focus:(z-30 opacity-100 rotate-1)"><figure class="bg(right cover) flex-1 rounded-lg" style="background-image: url('assets/img/book-cover.jpg');"></figure></a>
            <a href="https://craigerskine.com/buy/1430216182" class="group flex-1 flex relative opacity-30 transition duration-100 transform scale-95 hover:(z-30 opacity-100 -rotate-1) focus:(z-30 opacity-100 -rotate-1)"><figure class="bg(center cover) flex-1 rounded-lg" style="background-image: url('assets/img/book-web-920.jpg');"></figure></a>
          </article>
        </page-section>
        <page-section id="hobbies" bg="assets/img/bg-hobbies.jpg">
          <page-heading sub="Tech">Hobbies</page-heading>
          <article>
            <ul class="px-6 flex items-center">
              <li v-for="(item, index) in hobbies" class="px-6 w-1/3 hover:w-2/3 transition-all duration-200">
                <figure class="block relative">
                  <a v-for="(figure, index) in item.figures" :href="((figure.href == '') ? '#section-hobbies' : figure.href)" :class="['group w-5/6 relative block transtion duration-200', ((index === 1) ? 'absolute right-10 -top-4 z-10 opacity-25 hover:(z-30 opacity-100)' : 'z-20')]">
                    <figure>
                      <img :src="'assets/img/hobby-'+ figure.img +'.jpg'" alt="figure.title" class="w-full rounded shadow-flat" />
                      <figcaption class="m-1 py-1 px-4 bg(white opacity-75) text(gray-800 sm) font-bold hidden absolute top-0 right-0 rounded md:(block group-hover:animate-bounce)">{{ figure.title }}</figcaption>
                    </figure>
                  </a>
                  <figcaption class="p-2 text-sm font-bold uppercase opacity-50">{{ item.title }}</figcaption>
                </figure>
              </li>
            </ul>
          </article>
        </page-section>
        <page-section id="guitar" bg="assets/img/bg-guitar.jpg">
          <page-heading sub="Gear">Guitar</page-heading>
          <article class="flex space-x-16">
            <a :href="item.href" v-for="(item, index) in guitars" class="group relative relative z-10 opacity-75 transform rotate-12 transition-all duration-250 hover:(opacity-100 rotate-0 z-20) focus:(opacity-100 rotate-0 z-20)">
              <figure>
                <img :src="'assets/img/guitar-'+ item.type +'.jpg'" :alt="item.title" class="rounded shadow-flat transition duration-200 group-hover:(bg-yellow-500 ring([6px] yellow-500)) group-focus:(bg-yellow-500 ring([6px] yellow-500))" />
                <figcaption class="p-2 text(gray-800 sm) font-bold absolute right-0 bottom-0">{{ item.title }} <template v-if="item.pending"><small class="ml-2 text-red-500 animate-pulse">Pending</small></template></figcaption>
              </figure>
            </a>
          </article>
        </page-section>
        <page-section id="end" bg="assets/img/craig-erskine-huh.png">
          <page-heading sub="End of Line">Fin</page-heading>
          <article class="w-full min-h-screen max-w-screen-md flex flex-col">
            <ul class="my-auto px-6 w-full text-[calc(3vw+3vh+2vmin)] flex items-center justify-center space-x-4">
              <li v-for="(item, index) in soc">
                <a :href="item.href" :class="'group text('+ item.color +' opacity-70) block relative transition duration-200 hover:(text-opacity-100 animate-blob) focus:(text-opacity-100 animate-blob)'">
                  <template v-if="item.title == 'Craig Erskine'">
                    <svg class="svg-inline--fa fa-fw fill-current" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path d="m0 256c0 141.386752 114.613248 256 256 256 94.756352 0 177.484544-51.48288 221.7472-128-9.612032-16.616448-21.04064-32.057344-34.0096-46.0416-31.61216 72.309504-103.771392 122.8416-187.7376 122.8416-113.109248 0-204.8-91.690752-204.8-204.8s91.690752-204.8 204.8-204.8c83.964928 0 156.124928 50.533632 187.7376 122.8416 12.96896-13.984256 24.397568-29.425152 34.0096-46.0416-44.26368-76.516864-126.991104-128-221.7472-128-141.386752 0-256 114.613248-256 256z" />
                      <path d="m109.4272 209.92c41.518848 29.042944 92.058368 46.08 146.5728 46.08 54.513408 0 105.05472-17.0368 146.5728-46.08-5.272064-16.783616-13.349376-32.32768-23.68-46.08-34.230272 25.718528-76.780032 40.96-122.8928 40.96s-88.661504-15.242496-122.8928-40.96c-10.329344 13.751808-18.408704 29.296896-23.68 46.08z" opacity=".33" />  
                    </svg>
                  </template>
                  <template v-else>
                    <i :class="'fab fa-fw fa-'+ item.ico"></i>
                  </template>
                  <b class="mt-2 px-3 py-2 bg(black opacity-75) text(sm gray-200) truncate pointer-events-none absolute -top-10 left-1/2 rounded opacity-0 shadow-2xl transform -translate-x-1/2 transition-all duration-100 group-hover:(mt-4 opacity-100) group-focus:(mt-4 opacity-100)">{{ item.title }} <i class="block not-italic text-xs opacity-50">{{ item.sub }}</i></b>
                </a>
              </li>
            </ul>
            <div class="mt-auto pt-8 px-6 w-full">
              <p class="pb-8 text(yellow-500 center) font-black uppercase">Who's Up Next</p>
              <div class="flex items-center">
                <hr class="flex-1 opacity-20" />
                <a href="#" @click.prevent="selectedPerson = people[Math.floor(Math.random() * people.length)]" class="mx-3 w-32 h-32 bg(cover) flex cursor-pointer">
                  <i class="fal fa-sync-alt fa-fw fa-spin mt-[30px] mx-auto text(white opacity-20 6xl)"></i>
                </a>
                <hr class="flex-1 opacity-20" />
              </div>
              <section class="text-center flex items-center justify-center">
                <h1 class="p-4 pb-12 font-black leading-tight text-3xl first-line:(:text-white :text-[calc(2vw+2vh+.5vmin)])">
                  {{ selectedPerson.name }}
                </h1>
              </section>
            </div>
            <figure class="absolute -bottom-4 -right-4 opacity-30 transform -rotate-45 transition duration-300 hover:(opacity-100)"><img src="assets/img/chicken.png" alt="Chicken" /></figure>
          </article>
        </page-section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/combine/npm/twind/twind.umd.js,npm/twind/observe/observe.umd.js,npm/twind/colors/colors.umd.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://kit.fontawesome.com/6d6156d427.js" crossorigin="anonymous"></script>
    <script>
      // components
      Vue.component('page-section', {
        template: `
          <section :id="'section-'+ id" class="h-[250vh] relative">
            <section class="min-h-screen flex flex-col items-center justify-center sticky top-0 overflow-hidden relative">
              <slot></slot>
              <div class="scene bg(fixed cover center) absolute inset-0 z-[-1] opacity-10" :style="((bg) ? 'background-image: url('+ bg +')' : '')"></div>
            </section>
          </section>
        `,
        props: {
          id: String,
          bg: String,
        },
      });
      Vue.component('page-heading', {
        template: `
          <h2 class="font-black text(3xl gray-200 opacity-75) absolute top-5 left-5 z-20 md:(text-[calc(3vw+3vh+.5vmin)] top-16 left-16)">
            <slot></slot>
            <small class="pl-2 text-lg uppercase block opacity-50 md:(pt-[calc(.66vw+.66vh+.66vmin)])">{{ sub }}</small>
          </h2>
        `,
        props: {
          sub: String,
        },
      });

      Vue.component('page-figure', {
        template: `
          <figure :class="'p-4 bg-white relative rounded shadow-2xl transform transition-all duration-300 hover:(scale-125 z-20) '+ css">
            <img :src="img" />
            <figcaption class="pt-4 text-gray-700 font-bold lg:text-lg">
              <slot></slot>
            </figcaption>
          </figure>
        `,
        props: {
          img: String,
          css: String,
        },
      });

      // data
      var app = new Vue({
        el: '.page',
        data() {
          return {
            showMapGB: false,
            showMapDC: false,
            showMapUP: false,
            intro_fname: 'Craig',
            intro_lname: 'Erskine',
            interests: [
              { title: 'husband', },
              { title: 'father', },
              { title: 'artist', },
              { title: 'designer', },
              { title: 'gamer', },
              { title: 'musician', },
              { title: 'author', },
            ],
            passion: [
              { title: 'web development', },
              { title: 'UX design', },
            ],
            family: [
              {
                title: 'Humans',
                list: [
                  { title: 'Lori', relation: 'Wife', },
                  { title: 'Emily', relation: 'Daughter', },
                  { title: 'Alison', relation: 'Sister', },
                  { title: 'Brian', relation: 'Brother', },
                ],
              },
              {
                title: 'Non-Humans',
                list: [
                  { title: 'Polly', },
                  { title: 'Marby', },
                  { title: 'Lilly', passed: true, },
                  { title: 'Regean', passed: true, },
                ],
              },
            ],
            media: [
              {
                title: 'Audio',
                type: 'Prog / Tech',
                list: [
                  { title: 'Dream Theater', href: 'https://dreamtheater.net/', },
                  { title: 'Animals as Leaders', href: 'https://animalsasleaders.org/', },
                  { title: 'McRocklin', href: 'https://mcrocklin.com/', },
                ],
              },
              {
                title: 'Video',
                type: 'SciFi',

        methods: {
          slug: function(text) {
            return text.toString().toLowerCase()
            .replace(/\s+/g, '-')           // Replace spaces with -
            .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
            .replace(/\-\-+/g, '-')         // Replace multiple - with single -
            .replace(/^-+/, '')             // Trim - from start of text
            .replace(/-+$/, '');            // Trim - from end of text
          },
        },
      });
